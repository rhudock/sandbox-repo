<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gibbed's Borderlands: The Pre-Sequel! Save Editor</title>
    </head>
    <body>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="bank_newweap"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> New Weapon</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-target="bank-weap-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="bank-weap-dropdown">
                    </ul>
                    <button type="button" class="btn btn-default" id="bank_newitem"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> New Item</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-target="bank-item-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="bank-item-dropdown">
                    </ul>
                    <button type="button" class="btn btn-default" id="bank_paste"><span class="glyphicon glyphicon-paste" aria-hidden="true"></span> Paste Code</button>
                    <button type="button" class="btn btn-default disabled" id="bank_syncall" disabled><span class="glyphicon glyphicon-forward" aria-hidden="true"></span> Sync All</button>
            </div>
        </div>
        <script>
        dlc.createMenus("bank");
        </script>
    </body>
</html>
