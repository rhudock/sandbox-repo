<input type="text" id="test-url" name="test-url"></ br>

<script type="text/javascript">

function openWindow() {
	window.open( $("#test-url").text(), "mytestwin" );
}

function getOpenWindow() {
	var openWindow = window.open( "", "mytestwin" );

	if (typeof openWindow !== 'undefined'){
		$("#box-msg").append("open window has been found " + openWindow.name);
	}
}

</script>
