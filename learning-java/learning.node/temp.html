<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C2C Button aria-live test</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
</head>
<body>
<div id="inqTestDiv" style="position: fixed; right: 20px; z-index: 9999999; bottom: 0px; font-size: 16px;"
     aria-live="polite">
    <div onclick="inqFrame.Inq.C2CM.requestChat(0); return false;" onmouseover="this.style.cursor='pointer'"
         style="cursor: pointer;">
        <button type="button" class="tc-large-chattab-bottom tc-primary button-chatTC-ava">Chat available</button>
    </div>
</div>

<script type="text/javascript">
window.setInterval(function() {
    $('button').text("Chat available " + (new Date()));
}, 1000);
</script>
</body>
</html>
