<script type="text/javascript">



module("Object.prototype", {
	setup : function() {
		try	{

		} catch (e){
			logger.error("ERROR():" + e.message, e); 
			ok(false);
		}
	},

	tearDown: function () {
		try	{

		} catch (e){
			logger.error("ERROR():" + e.message, e); 
			ok(false);
		}
    }
});



test("Testing Prototype Check", function() {
	
	var Person = function() {
		var age = 3;
		this.name = 'default name' + age;
		this.getName = function() {
			return this.name;
		}
		this.prototype.ptest = 'here';
	};

	ok ( Person.prototype, "Where is Person.prototype");
	equal ( typeof Person.prototype.name, 'undefined', "Person.prototype.name is undefined");
	ok ( ! Person.prototype.age,  "Person.prototype.age is undefined");

	ok ( ! Person.prototype.ptest,  "Person.prototype.ptest is defined");


	Person.prototype.name = 'prototype name';

	ok ( Person.prototype.name, "Person.prototype.name is defined now");
	equal ( Person.prototype.name, 'prototype name', "Person.prototype.name is " + 'prototype name');

});
