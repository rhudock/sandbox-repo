<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
      "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css" type="text/css" media="screen"/>

   <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
   <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
</head>
<body>
   <script type="text/javascript" src="dateQunit.js"></script>
	<h1 id="qunit-header">jQuery Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<div id="my-msg"></div>


<script type="text/javascript">
// equal( actual, expected, [message] )


$(function() {
    
	var sequence = 0;

	function getBoxId(prefix) {
		sequence++;
	    // Guaranty unique boxId with sequence number followed by a random number.
        return ((prefix) ? "" + prefix : "") + sequence + Math.floor(1000000 + Math.random() * 100011);
    }

	/**
	 *
	 *
	 */
	module("Schedule Static Function test", {
	  setup: function() {
	    // prepare something for all following tests
	  },
	  teardown: function() {
	    // clean up after each test
	  }
	});

	test("Test no same id", function() {
		
		var i=0, j=0;
		var ids = [];
		var tid

		for (var i=0; i < 10 ; i++)	{

			tid = getBoxId(0);

			for (j=0; j < ids.length ; j++ )	{
				ok ( ids[j] !== tid , "ids[" +j + "]=" + ids[j] + ",tid=" + tid);
			}
			ids.push(tid);
		}
		
	});
	

	
});

</script>	

</body>
</html>
