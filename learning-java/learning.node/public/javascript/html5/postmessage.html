<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=620">
<title>HTML5 Demo: postMessage (same domain)</title>
<link rel="stylesheet" href="html5demos.css">
<script src="h5utils.js"></script></head>
<body>
<section id="wrapper">

	<header>
      <h1>postMessage (same domain)</h1>
    </header>

<style>
iframe {
  width: 100%;
  border: 2px solid #ccc;
}
</style>
    <article>
      <form>
      <p>
		<label for="message">Message</label> 
		<input type="text" name="message" value="my message" id="message" /> <input type="submit" />
      </p>
      <h2>Target iframe:</h2>


      <iframe id="iframe" src="postmessage-target.html"></iframe>
      
	  
	  </form>
    </article>

<script>
var win = document.getElementById("iframe").contentWindow;

addEvent(document.getElementsByTagName('form')[0], 'submit', function (e) {
        if (e.preventDefault)
                e.preventDefault();

        win.postMessage(
                document.getElementById("message").value,
				"http://www.myjs.com"
        );

        // otherwise set the returnValue property of the original event to false (IE)
        e.returnValue = false;
        return false;
});
</script>
