    iframe.setAttribute('sandbox','allow-forms allow-same-origin allow-scripts');
    iframe.style.display = "none"; iframe.style.border = "0px";
    iframe.style.width = "0px"; iframe.style.height = "0px";
    iframe.style.margin = "0px"; iframe.style.padding = "0px";
    document.body.appendChild(iframe);
</script>
