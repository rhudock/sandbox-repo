<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>WebUI Study</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="Author" content="Daniel Chealwoo Lee">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css" type="text/css" media="screen"/>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
</head>
<body>
<div id="box-top">
	<h1 id="qunit-header">iOS VoiceOver taborder test</h1>
	<!-- <h2 id="qunit-banner"></h2> -->
	<div id="qunit-testrunner-toolbar">Detail</div>
	<h2 id="qunit-userAgent">Menu</h2>
</div> <!-- end "box-top" -->

<div id="box-content">
	<p>This is content
	</p>
	<ul>
	<li></li>
	</ul>
</div> <!-- end "box-content" -->

<div style="background-image: url(test-background.gif); height: 200px; width: 400px; border: 1px solid black;">Example of a DIV element with a background image:</div>
<div style="background-image: url(test-background.gif); height: 200px; width: 400px; border: 1px solid black;"> </div>
<div style="height: 200px; width: 400px; border: 1px solid black;">

<div id="img-label">This is a test</div>

<div><img style="height: 200px; width: 400px;" src="test-background.gif" aria-live="assertive" aria-labelledby="img-label" alt=""></div>


<div id="billing">Billing Address</div>

<div>
    <div id="name">Name</div>
    <input type="text" aria-labelledby="name billing"/>
</div>
<div>
    <div id="address">Address</div>
    <input type="text" aria-labelledby="address billing"/>
</div>


<div id="box-bottom">
	<h2 id="qunit-userAgent">Site Map</h2>
</div> <!-- end "box-bottom" -->

</body>
</html>
